{% load i18n %}

<header>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary bg-gradient p-3">
		<div class="container-fluid">
		    <a class="navbar-brand" href="{% url 'Project_list' %}">{% trans 'Projects management' %}</a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>

		    <div class="collapse navbar-collapse" id="navbarNav">
		        <ul class="navbar-nav me-auto mb-2 mb-md-0">
		            <li class="nav-item">
		            <a class="nav-link active" aria-current="page" href="{% url 'Project_list' %}">{% trans 'Home' %}</a>
		            </li>
		        </ul>
			    {% if user.is_authenticated %}
			        <ul class="navbar-nav me-3 mb-2 mb-lg-0">
				        <li class="nav-item dropdown">
					        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
						        {{ user.username }}
					        </a>
					        <ul class="dropdown-menu">
						        <li><a class="dropdown-item" href="{% url 'profile' %}">{% trans 'Profile' %}</a></li>
					            <li><hr class="dropdown-divider"></li>
					            <li><a class="dropdown-item" href="{% url 'logout' %}">{% trans 'Logout' %}</a></li>
					        </ul>
				        </li>
			        </ul>
				    <form method="GET" action="{% url 'Project_list' %}" class="d-flex">
					    <div class="input-group">
						    <input
								    type="text"
								    name="q"
								    class="form-control"
								    placeholder="{% trans 'Search' %}"
								    value="{{ request.GET.q }}"
						    />
						    <button class="btn btn-outline-light" type="submit">
							    <i class="fa fa-search"></i>
						    </button>
					    </div>
				    </form>
			    {% else %}
                    <a class="btn btn-primary btn-outline-light me-2" href="{% url 'register' %}">
				        {% trans 'Register' %}
			        </a>
			        <a class="btn btn-primary btn-outline-light" href="{% url 'login' %}">
				        {% trans 'Login' %}
			        </a>
			    {% endif %}
		    </div>
	    </div>
	</nav>
</header>
